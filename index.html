<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" href="favicon.ico" type="image/x-icon" />
        <title>NOTACOW</title>
        <!-- Open Graph / Social Media Preview Card Meta Tags -->
        <meta property="og:title" content="NOTACOW" />
        <meta property="og:description" content="Welcome to my website. Software engineer based in Germany who enjoys gaming, coding, cats, and more." />
        <meta property="og:image" content="https://notacow.com/preview-image.png" />
        <meta property="og:url" content="https://notacow.com" />
        <meta property="og:type" content="website" />

        <!-- Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta name="twitter:title" content="NOTACOW" />
        <meta name="twitter:description" content="Welcome to my website. Software engineer based in Germany who enjoys gaming, coding, cats, and more." />
        <meta name="twitter:image" content="https://notacow.com/preview-image.png" />
        <style>
            /* Pastel retro color scheme that works well with Dark Reader */
            :root {
                --background: #374259;
                --text: #FFC1B4;
                --accent: #F2D8D8;
                --secondary: #ffd3b6;
                --border: #F2D8D8;
                --card-bg: #545B77;
            }

            body {
                background-color: var(--background);
                color: var(--text);
                font-family: 'Courier New', monospace;
                line-height: 1.6;
                margin: 0;
                padding: 0;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }

            header {
                text-align: center;
                margin-bottom: 40px;
                border-bottom: 2px solid var(--accent);
                padding-bottom: 20px;
            }

            h1 {
                font-size: 2.5rem;
                text-transform: uppercase;
                letter-spacing: 3px;
                color: var(--accent);
                text-shadow: 2px 2px 0px var(--secondary);
                margin-bottom: 10px;
            }

            .blink {
                animation: blink 1s step-end infinite;
            }

            @keyframes blink {
                50% {
                    opacity: 0;
                }
            }

            .card {
                background-color: var(--card-bg);
                border: 2px solid var(--border);
                border-radius: 0;
                padding: 20px;
                margin-bottom: 20px;
                box-shadow: 5px 5px 0px var(--accent);
            }

            h2 {
                color: var(--secondary);
                border-bottom: 1px dashed var(--secondary);
                padding-bottom: 5px;
                text-transform: uppercase;
                font-size: 1.5rem;
            }

            footer {
                margin-top: 40px;
                text-align: center;
                font-size: 0.8rem;
                color: var(--secondary);
                border-top: 2px solid var(--accent);
                padding-top: 20px;
            }

            /* Retro scanlines effect */
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: repeating-linear-gradient(0deg, rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1) 1px, transparent 1px, transparent 2px);
                pointer-events: none;
                z-index: 999;
                opacity: 0.3;
            }

            /* Pixelated image style */
            .avatar-img {
                width: 150px;
                height: 150px;
                border: 2px solid var(--accent);
                margin: 10px auto;
                display: block;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>NOT A COW <span class="blink">_</span></h1>
            <p>Welcome to my website</p>
        </header>

        <div class="card">
            <h2>About Me</h2>
            <img src="avatar.png" alt="Profile Picture" class="avatar-img" />
            <p>Hi there! I'm a software engineer based in germany. I enjoy gaming, coding, love my cats and my boyfriend.</p>
            <p>Feel free to reach out if you want to collaborate or just chat!</p>
        </div>

        <div class="card">
            <h2>Contact Info</h2>
            <p>Email: info@notacow.dev</p>
            <p>Discord: .gladin</p>
        </div>

        <footer>
            <p>© 2025 | NOTACOW | <span class="blink">█</span></p>
        </footer>
    </body>
</html>
